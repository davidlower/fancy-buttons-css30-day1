<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="styles.css" rel="stylesheet">
   <title>Fancy Buttons</title>
</head>

<body>
   <div class="grid">
      <div class="button-item">
         <button type="button" name="button" class="facebook-btn">Like 12k</button>
      </div>
      <div class="button-item">
         <button type="button" name="button" class="btn-3d btn-3d-1">Click me!</button>
      </div>
      <div class="button-item">
         <button type="button" name="button" class="btn-3d btn-3d-2">Go!</button>
      </div>
      <div class="button-item">
         <button type="button" name="button" class="btn-3d-3">tell me more...</button>
      </div>
      <div class="button-item">
         <button type="button" name="button" class="btn-gradient-1 btn-gradient">Click here</button>
      </div>
      <div class="button-item">
         <button type="button" name="button" class="btn-animated-1 btn-animated">Click here</button>
      </div>
      <div class="button-item">
         <button type="button" name="button" class="btn-animated-2 btn-animated">Click here</button>
      </div>
      <div class="button-item">
         <label for="toggle1" class="btn-toggle btn-toggle-1">
            <input type="checkbox" id="toggle1" class="btn-toggle-input-1">
            <span class="final-toggle-1"></span>
         </label>
      </div>
   </div>
</body>

</html>
